<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Batch Img Resizer</title>
        <meta name="description" content="Fast batch image resizing in the browser without need to upload!">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/app.css -->
        <link rel="stylesheet" href="styles/custom-icofonts.css">
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser.
            Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="menu no-images">
            <div class="item add-images">
                <div class="icon" id="add-images">
                    <span class="icon-plus"></span>

                    <div class="tooltip">
                        <div class="content right">
                            Add Images
                        </div>
                    </div>
                </div>
            </div>

            <div class="item options" tabindex="-1">
                <div class="title">
                    Options
                </div>

                <div class="icon" id="show-options">
                    <span class="icon-tools"></span>

                     <div class="tooltip">
                        <div class="content right">
                            Options
                        </div>
                    </div>
                </div>

                <div class="submenu">
                    <div class="content">
                        <div class="control-group">
                            <label>Type:</label>

                            <div class="controls">
                                <label> <input type="radio" name="img-type" value="png" checked> png</label>
                                <label> <input type="radio" name="img-type" value="jpeg"> jpg</label>
                            </div>
                        </div>

                        <div class="control-group disabled">
                            <label>JPG Quality:</label>

                            <div class="controls">
                                <input type="text" id="jpeg-quality" placeholder="0-100" disabled />
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Resize using:</label>

                            <div class="controls">
                                <label> <input type="radio" name="resize-by" value="dimensions" checked> Fixed Dimensions</label>
                                <label> <input type="radio" name="resize-by" value="scale"> Scale</label>
                            </div>

                            <div class="subcontrol-group" id="dimensions-controls">
                                <label>w</label> <input type="text" id="width" />
                                <label>h</label> <input type="text" id="height" />
                            </div>

                            <div class="subcontrol-group hidden" id="scale-controls">
                                <label>Scale</label> <input type="text" id="scale" /> %
                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <div class="item resize">
                <div class="icon" id="resize">
                    <span class="icon-resize-full-alt"></span>

                    <div class="tooltip">
                        <div class="content right">
                            Resize All Images
                        </div>
                    </div>
                </div>
            </div>

            <div class="item about" tabindex="-1">
                <div class="title">
                    About
                </div>

                <div class="icon" id="show-about">
                    <span class="icon-info"></span>

                    <div class="tooltip">
                        <div class="content right">
                            About
                        </div>
                    </div>
                </div>

                <div class="submenu">
                    <div class="content" style="text-align: center;">
                        <p>HTML5 batch image resizer running completely in the browser with no uploads & generate zip file</p>
                        <p>By: <a href="http://dbasem.com" target="_blank">Basem Mostafa</a></p>
                        <table>
                            <tr>
                                <td>
                                    <iframe src="http://ghbtns.com/github-btn.html?user=Basemm&repo=batch-img-resizer&type=watch&count=true" height="30" width="118" frameborder="0" scrolling="0" style="width:118px; height: 30px;" allowTransparency="true"></iframe>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden" id="view">
            <img />
        </div>

        <div class="preview">
            <div class="toggle-wrap">
                <span class="icon-off" id="toggle-preview"></span>
            </div>

            <span class="icon-left-circle" id="preview-back"></span>
            <span class="icon-right-circle" id="preview-next"></span>

            <div class="thumbs"><div class="slide-panel"></div></div>
        </div>


        <input type="file" class="hidden" id="files" accept="image/jpeg,image/png"  multiple />

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <script src="scripts/vendor/canvas-toBlob.js"></script>
        <script src="scripts/vendor/JSZip.js"></script>
        <script src="scripts/vendor/FileSaver.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/app.js -->
        <script src="scripts/App.js"></script>
        <!-- endbuild -->

        <script>
            // Start App
            App.init()
        </script>
</body>
</html>
